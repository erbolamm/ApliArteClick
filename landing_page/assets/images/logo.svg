<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" stroke="#007AFF" stroke-width="2" stroke-opacity="0.2"/>
  <circle cx="50" cy="50" r="35" stroke="#007AFF" stroke-width="4" stroke-opacity="0.4"/>
  <circle cx="50" cy="50" r="25" stroke="#007AFF" stroke-width="6" stroke-opacity="0.6">
    <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  <path d="M40 30L70 50L40 70V30Z" fill="#007AFF" filter="url(#glow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 2,2; 0,0" dur="2s" repeatCount="indefinite" />
  </path>
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>
